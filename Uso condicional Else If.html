<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        
        let nota=prompt("Introduce la nota del examen");


        if(nota<5){
        
        document.write("Tu calificacion es insuficiente<br>");
        }
        
        else if(nota<6) {
        document.write("Tu calificacion es suficiente<br>");
        }
        
        else if(nota<7){

        document.write("Tu calificacion es bien<br>")
        }
        
        else if(nota<9){

        document.write("Tu calificacion es notable<br>")
        }

        else if(nota=>9){

        document.write("Tu calificacion es sobresaliente<br>")
        }
        






    </script>
</body>
</html>
