        /* Crear un programa que determine si un número introducido en un prompt es par o no,
        la respuesta sera mostrada en una alerta. */
        
        let num=parseInt(prompt("Introduzca un número"));

        if (num%2==0){

            document.write("Es par");
        }else{

            document.write("No es par");
        }



        /* Crear un programa que determine si un número introducido en un prompt es divisible
        por 5 o no, mostrar el resultado por console.log */

        let num=parseInt(prompt("Introduzca un número"));

        if (num%5==0){

            document.write("Es divisible por 5")

        }else{
            document.write("No es divisible")
        }
