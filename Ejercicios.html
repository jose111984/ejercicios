    <script type="text/javascript">
    let etapas_desarrollo=prompt("Cual es tu etapa de desarrollo. Bebe,Niño,Adolescente,Adulto y Anciano. Indique su edad");

    if (etapas_desarrollo>0 && etapas_desarrollo<3){

        document.write ("Eres un Bebe");
    }
    else if(etapas_desarrollo>=3 && etapas_desarrollo<13) {

        document.write ("Eres un Niño");
    }

    else if(etapas_desarrollo>=13 && etapas_desarrollo<18) {

        document.write ("Eres un Adolescente");
    }
    else if(etapas_desarrollo>=18 && etapas_desarrollo<76) {

        document.write ("Eres un Adulto");
    }   
    else if(etapas_desarrollo>=76 && etapas_desarrollo<130) {

        document.write ("Eres un Anciano");
        }

    else{

        document.write ("Edad no valida")

    }

    


    </script>
